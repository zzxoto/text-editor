<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
   "http://www.w3.org/TR/html4/strict.dtd">
<html>
  <head>
    <title>CSS Challenge 2</title>
		<style>
			*{
				font-family: consolas;
				font-size: 1em;
			}
			textarea{
				position: absolute;
				left: -10px;
				top: -10px;
				height: 1px;
				width: 1px;
			}
			.line{
				height: 20px;
				background-color: lightBlue;
			}
			#editor{
				position: relative;
				background-color: grey;
			}
			#caret{
				width: 2px;
				height: 20px;
				position: absolute;
				top: 0;
				left: 0;
				background-color: black;
			}
			.keyword{
				color: blue;
			}
		</style>
	</head>
	
	<body>
	<textarea spellcheck="false" autocapitalize="off"></textarea>
		<div id="editor">
			<div id="caret"></div>
			<div id="react-entry"></div>
		</div>
	</body>
	<script src="./dist/app_v2.js"></script>
</html>
